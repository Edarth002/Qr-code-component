<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="./tailwind.css">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="bg-Lightgray">

  <div class="bg-white flex flex-col p-5 mx-auto max-w-sm my-5 w-5/6 rounded-xl items-center shadow-lg">
    <div class="">
      <img src="./image-qr-code.png" alt="" class=" rounded-xl">
    </div>
    <div class="my-5 items-center md:ml-4 ml-3">
      <p class="text-darkblue font-extrabold text-2xl">
        <span class="ml-2">Improve your front-end</span> skills by building projects
      </p>
      <p class="text-grayishblue font-bold text-center items-center mx-auto my-3">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Arthur</a>.
  </div>
</body>

</html>
